<html>
<meta charset="UTF-8"/>

<!--

Align DIVs to left, Center and Right

**********************************

Alinear  DIVs a la izquierda, centro y derecha.
-->
 

<head>



<style>


.container{
    text-align:center;
	margin-top:8em;
}
.left{
    float: left;
    background:blue;
	color:white;
}
.right{
    float: right;
    background:red;
	color:white;
}
.center{
    background:green;
   display:inline-block;
   color:white;
}


</style>


</head>



<body>


<div class="container">
<div class="left">
<img src="https://via.placeholder.com/150" alt="Smiley face" height="150" width="150">
    </div>
<div class="right">
<img src="https://via.placeholder.com/150" alt="Smiley face" height="150" width="150">
         
    </div>
<div class="center">
<img src="https://via.placeholder.com/150" alt="Smiley face" height="150" width="150">
    </div>
</div>


</body>



</html>
