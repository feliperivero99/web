<!--

Align DIVs to left, Center and Right

**********************************

Alinear  DIVs a la izquierda, centro y derecha.
-->
 

<head>



<style>


.container{
    text-align:center;
	margin-top:8em;
}
.left{
    float: left;
    background:blue;
	color:white;
}
.right{
    float: right;
    background:red;
	color:white;
}
.center{
    background:green;
   display:inline-block;
   color:white;
}


</style>


</head>



<body>


<div class="container">
<div class="left">
TextLeft
    </div>
<div class="right">
<input placeholder="Search TextRight..." type="search">
         
    </div>
<div class="center">
TextCenter
    </div>
</div>


</body>
